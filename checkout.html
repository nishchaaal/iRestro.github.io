        <div class="row">

            <h1>Checkout</h1>

    <div class="forms bg-light container py-5 my-5 col-md-4">
      <form action="#">
        <div class="form-row">
          <div class="col">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="first" required />
          </div>
          <div class="col">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="last" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Contact No.</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="email">Alternate Contact No.</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="form-group">
          <label for="rremail">Address</label>
          <input type="email" class="form-control" id="reemail" required />
        </div>
        <div class="form-group">
          <label for="email">House No.</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="email">Order Time</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <input type="submit" value="Order" class="btn btn-primary btn-block
        mt-4"
      </form>
    </div>

    <!-- FOOTER -->

        <div class="container-fluid bg-primary text-white">
          <div class="row footer-top-inner-w3ls py-3">

              <h2>
                iRestro
              </h2>
              <p class="my-3">"Delivering yummies to your place"</p>
            </div>
            <div class="col-lg-4 col-md-6 mt-md-0 mt-5">
              <div class="footer-w3pvt">
                <h3 class="mb-3 w3pvt_title">Delivery Hours</h3>
                <hr />
                <ul class="list-info-w3pvt last-w3ls-contact mt-lg-4">
                  <li>
                    <p>Sunday - Friday 08:00am - 08:00pm</p>
                  </li>
                  <li class="my-2">
                    <p>Saturday 10:00am - 05:00pm</p>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 mt-lg-0 mt-5">
